<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="Logo Starbucks" class="logo">
    <div class="container">
        <div class="caixa-texto">
            <h2>It´s not just Coffee,<br> It´s <span>Starbucks</span></h2>

            <p>Discover what makes Starbucks so unique, <br> commitment to human connection and quality coffee,<br> our
                welcoming
                coffee shops and delicious coffees you can enjoy at home.</p>

            <button>Deixe o seu LIKE</button>
        </div>
        <div class="caixa-img">
            <img src="./img/img1.png" alt="Copo Starbucks" class="copao">
        </div>
    </div>
    <div class="menu">
        <img src="./img/img-pequena1.png" alt="Copo Starbucks" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" alt="Copo Starbucks" class="copo-pequeno rosa">
        <img src="./img/img-pequena3.png" alt="Copo Starbucks" class="copo-pequeno pink">
    </div>

</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".copao")
    let verde = document.querySelector(".verde")
    let rosa = document.querySelector(".rosa")
    let pink = document.querySelector(".pink")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"        
    })
    

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"        
    })
    
pink.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"        
    })
   

</script>

</html>
